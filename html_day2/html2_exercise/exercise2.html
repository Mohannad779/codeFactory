<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="">
      <label for="Firstname">Firstname</label>
      <input
        type="text"
        name="Firstname"
        placeholder="Firstname"
        id="Firstname"
      />
      <br />
      <br />

      <label for="Lastname">Lastname</label>
      <input type="text" name="Lastname" placeholder="Lastname" id="Lastname" />
      <br />
      <br />

      <label for="Course">Course</label>
      <select name="Course" id="Course">
        <option value="HTML">HTML</option>
        <option value="Java">Java</option>
        <option value="CSS">CSS</option>
      </select>
      <br />
      <br />

      <p>Gender</p>
      <input type="radio" name="Male" value="Male" />Male
      <input type="radio" name="Female" value="Female" />Female
      <br />
      <br />

      <p>Hobbies</p>
      <input
        type="checkbox"
        name="Programming"
        value="Programming"
      />Programming
      <br />
      <input type="checkbox" name="Basketball" value="Basketball" />Basketball
      <br />
      <input type="checkbox" name="Football" value="Football" />Football
      <br />
      <input
        type="checkbox"
        name="Reading Novel"
        value="Reading Novel"
      />Reading Novel
      <br />
      <br />

      <label for="Phone">Phone</label>
      <input type="text" name="Phone" placeholder="Phone" id="Phone" />
      <br />
      <br />

      <label for="Address">Address</label>
      <br />
      <textarea name="Address" id="Address" rows="6" cols="50"></textarea>
      <br />
      <br />

      <label for="Email">Email</label>
      <input type="text" name="Email" placeholder="Email" id="Email" />
      <br />
      <br />

      <label for="Password">Password</label>
      <input
        type="password"
        name="Password"
        placeholder="Password"
        id="Password"
      />
      <br />
      <br />
      <br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

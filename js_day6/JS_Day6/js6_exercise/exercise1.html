<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="employeeTable">
        <!-- Employee data will be inserted here -->
      </tbody>
    </table>
    <script>
      let sandwiches = JSON.parse(
        '{"sandwich": "hamburger", "calories": "260"}'
      );
      let fries = JSON.parse(
        '{"fries_size": "Large French Fries", "calories": "570"}'
      );

      let message = `My favorite sandwich is a ${sandwiches.sandwich} which has approximately ${sandwiches.calories} calories, along with it I enjoy eating ${fries.fries_size} which have about ${fries.calories} calories.`;

      document.write(message);
    </script>
    <script src="./script1.js"></script>
  </body>
</html>

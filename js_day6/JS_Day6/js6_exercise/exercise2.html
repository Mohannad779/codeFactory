<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    <style>
      .book {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }
      .book img {
        width: 100px;
        height: auto;
        margin-right: 15px;
      }
      .read {
        background-color: #d4edda;
      }
      .unread {
        background-color: #f8d7da;
      }
    </style>
  </head>
  <body>
    <h1>My Book List</h1>
    <div id="books"></div>

    <script src="./script2.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .row-1 {
        background-color: red;
      }
      .row-2 {
        background-color: yellow;
      }
      .row-3 {
        background-color: gray;
      }
      .col-custom {
        background-color: white;
        padding: 15px;
        border: 5px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-1 p-2">
        <div class="col-lg-1 col-md-2 offset-lg-0 offset-md-1 col-custom"></div>
        <div
          class="col-lg-1 col-md-2 offset-lg-10 offset-md-6 col-custom"
        ></div>
      </div>
      <br />
      <div class="row row-2 p-2">
        <div class="col-lg-2 col-md-2 offset-lg-1 offset-md-1 col-custom"></div>
        <div class="col-lg-2 col-md-2 offset-lg-4 offset-md-3 col-custom"></div>
        <div class="col-lg-2 col-md-2 offset-lg-1 offset-md-1 col-custom"></div>
      </div>
      <br />
      <div class="row row-3 p-2">
        <div class="col-lg-2 col-md-2 col-custom"></div>
        <div class="col-lg-6 col-md-6 col-custom"></div>
        <div class="col-lg-3 col-md-2 offset-lg-1 col-custom"></div>
      </div>
    </div>
  </body>
</html>

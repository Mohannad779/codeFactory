<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Album</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <h1>Food Photo Album</h1>
    </header>

    <main>
      <section class="photo-album">
        <div class="photo-grid">
          <div class="photo-item pic1">
            <img
              src="https://cdn.pixabay.com/photo/2014/10/19/20/59/hamburger-494706_640.jpg"
              alt="Food 1"
            />
          </div>
          <div class="photo-item pic2">
            <img
              src="https://cdn.pixabay.com/photo/2022/05/11/07/10/porridge-7188630_640.jpg"
              alt="Food 2"
            />
          </div>
          <div class="photo-item pic3">
            <img
              src="https://cdn.pixabay.com/photo/2024/02/16/15/36/recipe-8577854_640.jpg"
              alt="Food 3"
            />
          </div>
          <div class="photo-item pic4">
            <img
              src="https://cdn.pixabay.com/photo/2022/05/22/13/36/raspberries-7213407_640.jpg"
              alt="Food 4"
            />
          </div>
          <div class="photo-item pic5">
            <img
              src="https://cdn.pixabay.com/photo/2023/05/31/11/15/fish-8031138_640.jpg"
              alt="Food 5"
            />
          </div>
          <div class="photo-item pic6">
            <img
              src="https://cdn.pixabay.com/photo/2017/01/26/02/06/platter-2009590_640.jpg"
              alt="Food 6"
            />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Food Photo Album. All rights reserved.</p>
    </footer>
  </body>
</html>

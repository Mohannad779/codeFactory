<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <header>
      <div class="logo">SimpleStore</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
        <button>Search</button>
      </div>
    </header>

    <main>
      <section class="promo-banner">
        <h1>Welcome to SimpleStore!</h1>
        <p>Shop the latest products and deals.</p>
      </section>

      <section class="product-grid">
        <div class="product-card">
          <img
            src="https://cdn.pixabay.com/photo/2021/11/28/15/32/clock-6830535_640.jpg"
            alt="Product 1"
          />
          <h2>Product 1</h2>
          <p>$99.99</p>
        </div>
        <div class="product-card">
          <img
            src="https://cdn.pixabay.com/photo/2021/08/03/06/47/earrings-6518631_640.jpg"
            alt="Product 2"
          />
          <h2>Product 2</h2>
          <p>$149.99</p>
        </div>
        <div class="product-card">
          <img
            src="https://cdn.pixabay.com/photo/2017/02/06/13/34/fashion-2043054_640.jpg"
            alt="Product 3"
          />
          <h2>Product 3</h2>
          <p>$199.99</p>
        </div>
        <div class="product-card">
          <img
            src="https://cdn.pixabay.com/photo/2017/01/16/14/17/make-up-1984115_640.jpg"
            alt="Product 4"
          />
          <h2>Product 4</h2>
          <p>$249.99</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 SimpleStore. All rights reserved.</p>
    </footer>
  </body>
</html>
